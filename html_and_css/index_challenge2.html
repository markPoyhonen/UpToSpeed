<!doctype html>
<html>
<head>
  <link rel = "stylesheet" type = "text/css" href = "style_challenge2.css">
</head>

<body>
	<header>
		<div class = "icon">
			<img src="http://downloadicons.net/sites/default/files/atom-icon-84828.png" alt="CodeAcademy"  style="margin-left: 50px; width:10;height:90px;">
		</div>
		<div class = "return">
			<button class="button">Return to cart</button>
		</div>
	<div class = "Tabs">
		<div class = "Buttons2">
			<button class="button">Home</button>
			<button class="button2">Overview</button>
			<button class="button2">Shopping Cart</button>
			<button class="button3">Shipping Options</button>
			<button class="button5">FAQ's</button>
			<button class="button6">Contact Us</button>
		</div>
	</div>
</header>

<hr WIDTH="60%">

<div class = "columnRight">
	<img src="https://www.tollfreenumbering.com/content/front/images/shopping-cart-empty.png" alt="Cart" id = "shoppingCart" >
	<h2 style = "text-align: center;">My Shopping Cart</h2>
	<div class = "summary">
		Order Summary
	</div>
	<div class = "purchases">
	</div>
</div>
<!----------------------------------------------------------------------------------------->
<div class = "container1">	
	<div class = "contactBanner">
		1. Contact information
	</div>
	<section class = "contactContainer">
		<form class="contact">
			 <div class="contactForm">
				<input type="text" class="form-control" id="name" placeholder="First Name">
			 </div>
			  <br/>
			 <div class="contactForm">
				<input type="text" class="form-control" id="email" placeholder="Email">
			 </div>
			  <br/>
			  <div class="contactForm">
				<input type="text" class="form-control" id="email" placeholder="Phone Number">
			 </div>
		</form>
	</section>

	<div class = "addressBanner">
	2. Billing address
	</div>
	<div class = "addressContainer">
		<form class="address">
			<input type="text" class="residence"placeholder="Residence">
				<br/>
			<input type="text" class="residence" placeholder="City">
				<br/>
			<input type="text" class="residence" placeholder="Zip Code">
				<br/>  
			<input type="text" class="residence" placeholder="State">
				<br/>
			<input type="text" class="country" placeholder="Country">
				<br/>
		</form>
	</div>
	<div class = "paymentBanner">
	3. Payment
	</div>
		<section class = "paymentContainer">
		  <div class = "payment">
			<div class = "payType"> Payment Type:<br/>
				<input type="radio" name="cardType" value="visa"> Visa
				<input type="radio" name="cardType" value="mastercard"> MasterCard
				<input type="radio" name="cardType" value="discover"> Discover
				<input type="radio" name="cardType" value="other"> Other
			</div>

			<div class = "cardNumber">Card Number:<br/>
			   <input type = "text"class="firstfour" placeholder="1111" maxlength="4"/>
			   <input type = "text"placeholder="2222" maxlength="4" />
			   <input type = "text"placeholder="3333" maxlength="4" />
			   <input type = "text"placeholder="4444" maxlength="4" />
			</div>

			<div class="cardExpiration">Expiration Date:<br/>
				<input type = "text" class="month" placeholder="Mo" maxlength="2"/> / <input type = "text" class="year" placeholder="Year" maxlength="4"/>
			</div>
			<div class="cardSecurity">Security Code:<br/>
				<input type = "text" class="csc" placeholder="CSC" maxlength="4"/>
			</div>
		</section>
</div>

<footer>

</footer>

</body>

</html>
